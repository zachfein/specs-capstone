{% extends 'home.html' %}

{% block content %}

{% for player in roster %}
    <p>{{ player['person']['fullName'] }}</p>
    <p>{{ player['jerseyNumber'] }}</p>
    <p>{{ player['position']['name'] }}</p>
    
    <a href="/addplayer?playerid={{player['person']['id']}}"><button>Add Player</button></a>
{% endfor %}

{% endblock %}
